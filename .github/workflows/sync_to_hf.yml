name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      
      - name: Install dependencies
        run: pip install huggingface_hub

      - name: Upload to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          
        run: |
          # 1. Pull the actual large files into the runner
          git lfs pull
          
          # 2. Use Python to upload everything (bypasses 10MB Git limit)
          python -c "
          from huggingface_hub import HfApi
          import os
          api = HfApi()
          api.upload_folder(
              folder_path='.',
              repo_id='Chuchlu/Duplicate_pair_checker',
              repo_type='space',
              token=os.environ['HF_TOKEN']
          )
          "