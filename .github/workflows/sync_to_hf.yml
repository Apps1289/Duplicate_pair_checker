name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git lfs pull
        
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          git init
          git remote add hf https://Chuchlu:$HF_TOKEN@huggingface.co/spaces/Chuchlu/Duplicate_pair_checker


          
          git add .
          git commit -m "Fresh deploy with LFS"
          
          git push --force hf main:main